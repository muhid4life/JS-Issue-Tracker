<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title> JS Issue Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body>
        <div class ="container">
            <h1> JS IssueTracker <small> by I Am Me</small></h1>
            <div class ="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class ="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class ="form-control" id ="issueDescInput" placeholder="Describe the issue ...">
                    </div>
                    <div class ="form-group">
                            <label for="issueSeverityInput">Severity</label>
                            <select id="issueSeverityInput" class="form-control">
                                <option  value="Low">Low</option>
                                <option  value="Medium">Medium</option>
                                <option  value="Low">High</option>
                            </select>
                        </div>
                    <div class ="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class ="form-control" id ="issueAassignedToInput" placeholder="Enter responsible ...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
            <div class ="footer">
                <p>&copy I Am Me</p>
            </div>
        </div>

        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
